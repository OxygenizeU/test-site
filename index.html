<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaien GK PAINTING SERVICE | ガレージキット製作代行</title>
    <style>
        /* --- 基本設定 --- */
        :root {
            --sidebar-width: 240px;
            --sidebar-bg: #0d161a; /* サイドバーの濃い色 */
            --main-bg: #f5f7f8;    /* 明るいグレー寄りの背景 */
            --accent-cyan: #00ffff;
            --text-dark: #333;
            --header-height: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--main-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        /* --- 左サイドバー（光るアニメーション） --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: #fff;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar nav ul { list-style: none; width: 100%; }

        .sidebar nav ul li a {
            display: block;
            color: #8899a0;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.15em;
            padding: 20px 0 20px 45px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-left: 4px solid transparent;
        }

        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            color: #ffffff;
            background-color: rgba(0, 255, 255, 0.05);
            padding-left: 55px;
            border-left-color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        /* --- メインコンテンツエリア --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 黒ヘアラインバナー */
        .header-banner {
            width: 100%;
            height: var(--header-height);
            background-color: #000;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            background-image: url('header-banner.jpg'); /* 生成したバナー画像 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ヒーローセクション（キャッチコピーとボタン） */
        .hero-section {
            text-align: center;
            padding: 80px 40px;
        }

        .catchphrase {
            font-size: 2.2rem;
            font-weight: normal;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            color: #1a1a1a;
        }

        .sub-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
        }

        /* 無料見積もりボタン */
        .btn-estimate {
            display: inline-block;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-cyan);
            background-color: #fff;
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .btn-estimate:hover {
            background-color: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
        }

        /* 最新の制作実績 */
        .latest-works {
            padding: 40px 50px 80px;
            max-width: 1100px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 50px; height: 1px;
            background: #ccc;
        }

        .works-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr) repeat(2, 0.5fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
        }

        /* 特徴的なグリッド配置 */
        .work-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            background: #000;
        }
        .work-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }
        .work-item:hover img { transform: scale(1.08); opacity: 0.8; }

        .big-item { grid-column: span 1; grid-row: span 2; }

        /* --- ポップアップ（モーダル） --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal.active { display: flex; opacity: 1; }
        .modal-content img { max-width: 90vw; max-height: 85vh; border: 1px solid var(--accent-cyan); }

        /* フッター */
        .footer {
            background-color: #fff;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
        .footer-logo img { height: 35px; }

        @media (max-width: 1024px) {
            --sidebar-width: 80px;
            .sidebar nav ul li a span { display: none; }
            .main-wrapper { margin-left: var(--sidebar-width); }
            .works-grid { grid-template-columns: repeat(2, 1fr); }
            .catchphrase { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#" class="active"><span>ABOUT</span></a></li>
                <li><a href="#"><span>SERVICE</span></a></li>
                <li><a href="gallery.html"><span>GALLERY</span></a></li>
                <li><a href="#"><span>PRICE</span></a></li>
                <li><a href="#"><span>CONTACT</span></a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-wrapper">
        <header class="header-banner">
            <div class="banner-image"></div>
        </header>

        <section class="hero-section">
            <h1 class="catchphrase">プロの技術で、あなたの「欲しい」を形に。</h1>
            <p class="sub-text">
                信頼と実績のガレージキット製作代行<br>
                Kaien Painting Serviceは、最高品質の塗装技術で、世界に一つだけの作品をお届けします。
            </p>
            <a href="#" class="btn-estimate">無料見積もりはこちら</a>
        </section>

        <section class="latest-works">
            <h2 class="section-title">最新の制作実績</h2>
            <div class="works-grid">
                <div class="work-item big-item" onclick="openModal('1000029132.jpg')">
                    <img src="1000029132.jpg" alt="Work 1">
                </div>
                <div class="work-item big-item" onclick="openModal('1000022646.jpg')">
                    <img src="1000022646.jpg" alt="Work 2">
                </div>
                <div class="work-item" onclick="openModal('1000021289.jpg')">
                    <img src="1000021289.jpg" alt="Work 3">
                </div>
                <div class="work-item" onclick="openModal('1000020643.jpg')">
                    <img src="1000020643.jpg" alt="Work 4">
                </div>
                <div class="work-item" onclick="openModal('1000029132.jpg')">
                    <img src="1000029132.jpg" alt="Work 5">
                </div>
                <div class="work-item" onclick="openModal('1000022646.jpg')">
                    <img src="1000022646.jpg" alt="Work 6">
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer-logo"><img src="1000030221.png" alt="kaien"></div>
            <div class="footer-sns">X / Instagram / Youtube</div>
        </footer>
    </div>

    <div id="imageModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <img id="modalImg" src="">
        </div>
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            document.getElementById('modalImg').src = src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
