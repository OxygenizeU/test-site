<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY | kaien GK PAINTING SERVICE</title>
    <style>
        /* --- 基本設定 --- */
        :root {
            --sidebar-width: 240px;
            --sidebar-bg: #0d161a;
            --main-bg: #f5f7f8;    /* 明るいグレー寄りの背景 */
            --accent-cyan: #00ffff;
            --text-dark: #333;
            --header-height: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--main-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 左サイドバー（光るアニメーション付き） --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            color: #fff;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 100;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar nav ul { list-style: none; width: 100%; }

        .sidebar nav ul li a {
            display: block;
            color: #8899a0;
            text-decoration: none;
            font-size: 0.95rem;
            letter-spacing: 0.15em;
            padding: 20px 0 20px 45px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-left: 4px solid transparent;
        }

        /* ホバー時の発光 */
        .sidebar nav ul li a:hover,
        .sidebar nav ul li a.active {
            color: #ffffff;
            background-color: rgba(0, 255, 255, 0.05);
            padding-left: 55px;
            border-left-color: var(--accent-cyan);
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        .sidebar nav ul li a::before {
            content: '';
            position: absolute;
            top: 0; left: -4px;
            width: 4px; height: 100%;
            background-color: var(--accent-cyan);
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--accent-cyan);
        }

        .sidebar nav ul li a:hover::before,
        .sidebar nav ul li a.active::before { opacity: 1; }

        /* --- メインエリア --- */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 黒ヘアラインバナー */
        .header-banner {
            width: 100%;
            height: var(--header-height);
            background-color: #000;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid #333;
        }

        .banner-image {
            width: 100%;
            height: 100%;
            background-image: url('header-banner.jpg'); /* 生成した画像を使用 */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ギャラリーグリッド */
        .content-body {
            padding: 60px 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            background: #fff;
            position: relative;
            border: 1px solid #ddd;
            transition: all 0.4s ease;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 3/4;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .gallery-item:hover img { transform: scale(1.05); }

        .item-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .item-overlay { opacity: 1; }

        .btn-view {
            padding: 8px 18px;
            border: 1px solid var(--accent-cyan);
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent-cyan);
            font-size: 0.75rem;
            border-radius: 20px;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* --- ポップアップ（モーダル） --- */
        .modal {
            display: none; /* 初期は非表示 */
            position: fixed;
            z-index: 1000;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active { display: flex; opacity: 1; }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            border: 2px solid var(--accent-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .modal-info {
            color: #fff;
            margin-top: 20px;
        }

        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 5px; }

        .close-btn {
            position: absolute;
            top: -40px; right: 0;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover { color: var(--accent-cyan); }

        /* フッター */
        .footer {
            background-color: #fff;
            padding: 40px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e0e0e0;
            margin-top: auto;
        }
        .footer-logo img { height: 40px; filter: grayscale(1); opacity: 0.6; }

        @media (max-width: 1024px) {
            --sidebar-width: 80px;
            .sidebar nav ul li a span { display: none; }
            .sidebar nav ul li a::after { content: attr(data-short); display: block; font-size: 0.7rem; }
            .main-wrapper { margin-left: var(--sidebar-width); }
        }
    </style>
</head>
